          NEXT_PUBLIC_WP_BASE_URL: https://content.globals.one
          NEXT_PUBLIC_WP_USER_FORMS: user_form
          NEXT_PUBLIC_WP_PS_FORMS: "kKw0gKkPB6FPv#UsMVIXsLv5"
          NEXT_PUBLIC_ROOT_BASE: "/develop"
        run: npm run build

      - name: upload to hosting via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp://ftp.globals.one
          username: bruno.guerra@globals.one
          password: x2jUVeeqmKFitrV
          protocol: ftp
          local-dir: ./out/
